<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <h1>JavaScript Fundamentals Quiz</h1>
    <section>
        <button type="button">Begin Quiz</button>
    </section>
    <section class="grid-container">
        <div class="grid-question-answer">
            <div class="questions">
                <h2>Question</h2>
            </div>
            <div class="answers">
                <h2>Answers</h2>
            </div>
        </div>   
        <div class="timer">
            <h2>Timer</h2>
            <p id="countdown"></p>
        </div>
    </section>
    
    
    <h3>High Scores</h3>
    <script src="./assets/js/quizGame.js"></script>
</body>
</html>
