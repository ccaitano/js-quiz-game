<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <h1>JavaScript Fundamentals Quiz</h1>
    <section>
        <button type="button" id="startButton">Begin Quiz</button>
    </section>
    <section class="grid-container">
        <div class="grid-question-answer">
            <div class="questions">
                <h2>//Question</h2>
                <h3 id="displayQuestion">Test</h3>
            </div>
            <div class="answers">
                <h2>//Answers</h2>
                <button type="button" class="displayAnswers" id="answer1"></button>
                <button type="button" class="displayAnswers" id="answer2"></button>
                <button type="button" class="displayAnswers" id="answer3"></button>
                <button type="button" class="displayAnswers" id="answer4"></button>
            </div>
        </div>   
        <div class="timer">
            <h2>//Timer</h2>
            <p id="countdown"></p>
        </div>
    </section>
    
    
    <a id="HSLink" href="./highscores.html">View High Scores</a>
    <script src="./assets/js/quizGame.js"></script>
</body>
</html>
